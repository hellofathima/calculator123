<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    
    <div class="container bg-info mt-5  p-2" style="width: 700px; ">
        <h1>Calculator</h1>
        <div class="row bg-warning text-center rounded border  border-success mx-auto p-2" style="width: 400px;"  >
            <div class="col-2 " ></div>
            <div class="col-8">
                    <form action="" method="post">
                             {%csrf_token%}
                        <div class="mb-3 mt-3">
                            <input type="text" name="num1" placeholder="enter number 1" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="num2" placeholder="enter number2" class="form-control">
                        </div>
                        <div class="mb-3 text-center ">
                            <button type="submit" class="btn btn-success p-2 align-middle" name="add">+</button>
                            <button type="submit" class="btn btn-success p-2 " name="sub">-</button>
                            <button type="submit" class="btn btn-success p-2 " name="mul">*</button>
                            <button type="submit" class="btn btn-success p-2 " name="div">/</button>



                        </div>

                    </form>
                    {{result}}
                </div>
            <div class="col-2"></div>
        </div>
    
    
    </div>

   





    
</body>
</html>
